<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="training-schedule">
      <div class="schedule-content">
        <h1>Harmonogram treningów</h1>

        <div class="categories">
          <fieldset class="academy-trainings">
            <legend>Hanasiewicza 10</legend>

            <div class="training-place-buttons">
              <button id="large-room-schedule-button">Sala duża</button>
              <button id="litle-room1-schedule-button">
                Sala mała 1 (z szarą matą)
              </button>
              <button id="litle-room2-schedule-button">
                Sala mała 2 (z lustrami)
              </button>
              <button id="litle-room3-schedule-button">
                Sala mała 4 (nowa)
              </button>
            </div>
          </fieldset>

          <fieldset class="other-trainings">
            <legend>Szkoły zewnętrzne</legend>

            <div class="training-place-buttons">
              <button id="krasne-schedule-button">Krasne</button>
              <button id="bialobrzegi-schedule-button">Białobrzegi</button>
            </div>
          </fieldset>
        </div>

        <div class="large-room-schedule schedule">
          <h3 class="schedule-title">Sala duża</h3>
          <img src="images/harmonogram-duza-sala.png" alt="" />
        </div>

        <div class="little-room1-schedule schedule hidden">
          <h3 class="schedule-title">Sala mała 1 (z szarą matą)</h3>
          <img src="images/harmonogram-sala-mala-1.png" alt="" />
        </div>

        <div class="little-room2-schedule schedule hidden">
          <h3 class="schedule-title">Sala mała 2 (z lustrami)</h3>
          <img src="images/harmonogram-sala-z-lustrami.png" alt="" />
        </div>

        <div class="little-room3-schedule schedule hidden">
          <h3 class="schedule-title">Sala mała 4 (nowa)</h3>
          <img src="images/harmonogram-sala-mala-3.png" alt="" />
        </div>

        <div class="krasne-schedule schedule hidden">
          <h3 class="schedule-title">Krasne</h3>
        </div>

        <div class="bialobrzegi-schedule schedule hidden">
          <h3 class="schedule-title">Białobrzegi</h3>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
